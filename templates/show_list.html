{% extends '_base.html' %}

{% block content %}

<div class="container">
    <h1>To-Do-List</h1>
    <table style="width:50%">

        <tr>  
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        </tr>

        {% for item in output: %}
        <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="{{url_for('homepage')}}" class="btn btn-danger">Back to Homepage</a>
    </p>
    

</div>

{% endblock content %}
